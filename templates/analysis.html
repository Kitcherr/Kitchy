<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malzeme Analiz - Kitcher</title>
    
    <link rel="icon" type="image/png" href="/static/img/k.png">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <form method="POST">
    <input type="text" name="ingredients"
           placeholder="Malzemeleri virgülle ayırarak girin"
           required>
    <button type="submit">Göster</button>
</form>

{% if results %}
    <h2>Bulunan Tarifler</h2>
    {% for r in results %}
        <div>
            <h3>{{ r.name }}</h3>
            <p>Malzemeler: {{ r.ingredients | join(", ") }}</p>
        </div>
        <hr>
    {% endfor %}
{% endif %}

    
</body>
</html>
