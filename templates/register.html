<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitcher - Üye Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="register-container">
    <div class="register-box">
        <div class="register-left">
            <h1>Ücretsiz Üye Ol</h1>
            <p>Sitemizin ayrıcalıklarından yararlanmak için üye olun.</p>

            <form action="/register" method="POST">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email adresiniz..." required>

                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="şifre oluşturun..." required>

                <button type="submit">Üye Ol</button>
            </form>
        </div>

        <div class="register-right">
            <img src="{{ url_for('static', filename='images/Kitcher-foto1.jpg') }}" alt="Yemek Görseli">
        </div>
    </div>
</div>
